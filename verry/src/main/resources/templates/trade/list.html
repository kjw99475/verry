<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaef/layout"
      layout:decorate="~{/basic.html}">

<div layout:fragment="content">

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>중고상품 목록</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Home</a>
                            <span>Product List</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="">
                <div class="col-lg-12 col-md-7">
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>Sort By</span>
                                    <select>
                                        <option value="0">Default</option>
                                        <option value="0">Default</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h6><span>[[${pageResponseDTO.total_count}]]</span> Products found</h6>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-3">
                                <div class="filter__option">
                                    <button type="button" class="btn btn-outline-primary" onclick="location.href='/trade/regist'">등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 상품 목록 -->
                    <div class="row">
                        <div th:each="dto:${pageResponseDTO.dtoList}" th:if="${!pageResponseDTO.dtoList.isEmpty()}" class="col-lg-4 col-md-6 col-sm-6">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:data-setbg="'/img/product/' + ${dto.saveFileName} + ''">
                                    <ul class="product__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a th:href="|@{/trade/view(trade_idx=${dto.tradeIdx})}|">[[${dto.title}]]</a></h6>
                                    <h5>[[${dto.price}]]</h5>
                                </div>
                            </div>
                        </div>
                        <div th:if="${pageResponseDTO.dtoList.isEmpty()}">
                            등록된 상품이 없습니다.
                        </div>
                    </div>
                    <!--        =================== 페이징 영역 start ================-->
                    <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group product__pagination" role="group" aria-label="First group">

<!--                            <div class="float-end">-->
<!--                                <ul class="pagination flex-wrap">-->
<!--                                    <li class="page-item" th:if="${pageRequestDTO.prev_page_flag}">-->
<!--                                        <a class="page-link" th:data-num="${pageRequestDTO.page_block_start-1}"></a>-->
<!--                                    </li>-->

<!--                                    <th:block th:each="i: ${#numbers.sequence(pageRequestDTO.page_block_start, pageRequestDTO.page_block_end)}">-->
<!--                                        <li th:class="${pageRequestDTO.page == i} ? 'page-item active' : 'page-item'">-->
<!--                                            <a class="page-link" th:data-num="${i}">[[${i}]]</a>-->
<!--                                        </li>-->
<!--                                    </th:block>-->

<!--                                    <li class="page-item" th:if="${pageRequestDTO.next_page_flag}">-->
<!--                                        <a class="page-link" th:data-num="${pageRequestDTO.page_block_end}"></a>-->
<!--                                    </li>-->
<!--                                </ul>-->
<!--                            </div>-->
                            <div class="float-end">
                                <ul class="pagination flex-wrap">
                                    <li class="page-item" th:if="${pageRequestDTO.prev_page_flag}">
                                        <a class="page-link" th:data-num="${pageRequestDTO.page_block_start-10}" th:href="|@{/trade/list}?page=${pageRequestDTO.page_block_start-10}|">Prev</a>
                                    </li>

                                    <th:block th:each="i:${#numbers.sequence(pageRequestDTO.page_block_start, pageRequestDTO.page_block_end)}">
                                        <li th:class="${pageRequestDTO.page == i} ? 'page-item active' : 'page-item'">
                                            <a class="page-link" th:data-num="${i}" th:href="|@{/trade/list}?page=${i}|">[[${i}]]</a>
                                        </li>
                                    </th:block>
                                    <li class="page-item" th:if="${pageRequestDTO.next_page_flag}">
                                        <a class="page-link" th:data-num="${pageRequestDTO.page_block_end+1}" th:href="|@{/board/list}?page=${pageRequestDTO.page_block_end+1}|">Next</a>
                                    </li>

                                </ul>
                            </div>

                        </div>
                    </div>

                    <!--        =================== 페이징 영역 end ================-->

                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->
</div>
