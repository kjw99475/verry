<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div layout:fragment="content">


    <div class="contact-form spad">
        <div class="container">

            <form action="#" method="post" id="modify_notice">

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <label for="title">제목</label>
                        <input type="text" placeholder="제목을 입력해주세요" id="title" name="title" th:value="${boardDTO.title}">
                    </div>

                    <div class="col-lg-12">
                        <label for="content">내용</label>
                        <textarea placeholder="내용을 입력해주세요." id="content" name="content">[[${boardDTO.content}]]</textarea>
                    </div>

                    <div class="col-lg-12 d-flex justify-content-end">
                        <button type="submit" class="site-btn">작성 완료</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
