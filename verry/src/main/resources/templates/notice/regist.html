<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tiny.cloud/1/wjuflumw0txwktnvnufwfo5lj04kqmup66rnaj1jf6pnwv5d/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#content',
            plugins: [
                'a11ychecker','advlist','advcode','advtable','autolink','checklist','markdown',
                'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
                'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
            ],
            toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
                'alignleft aligncenter alignright alignjustify | ' +
                'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
        });
    </script>
</head>
<body>
<div layout:fragment="content">


    <div class="contact-form spad">
        <div class="container">

            <form action="/notice/regist" method="post">

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <input type="hidden" name="memberId" value="test">
                        <input type="hidden" name="boardType" value="b">
                        <label for="title">제목</label>
                        <input type="text" placeholder="제목을 입력해주세요" id="title" name="title">
                    </div>

                    <div class="col-lg-12">
                        <label for="content">내용</label>
                        <textarea placeholder="내용을 입력해주세요." id="content" name="content"></textarea>
                    </div>

                    <div class="col-lg-12 float-end d-flex justify-content-end">

                        <button type="submit" class="site-btn btn mx-2">작성 완료</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/notice/list'">목록으로 돌아가기</button>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<script  src="/resources/resources/jquery/jquery-3.7.1.min.js"></script>
</body>
</html>
